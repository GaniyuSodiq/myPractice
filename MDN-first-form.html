<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN-first-form</title>
    <link rel="stylesheet" href="MDN-first-form.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Sodiq...">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="yourmail@domain.com">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" ></textarea>
            </div>
            <div>
                <input type="submit" value="Send Your Message"></input>
            </div>
        </fieldset>
    </form>
</body>
</html>
