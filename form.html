<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ODIN CLASS</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <form action="#" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Bob..." name="first_name">

        <label for="user_email">User Email:</label>
        <input type="email" id="user_email" placeholder="youremail@domain.com" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="amount">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth">

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="10" cols="30"></textarea>

        <select name="car" id="">
            <optgroup label="Boggie">
                <option value="mercedes_benz">Mercedes Benz</option>
                <option value="ford_raptor" selected>Ford Raptor</option>
                <option value="toyota_tacoma">Toyota Tacoma</option>
                <option value="toyota_hilux">Toyota Hilux</option>
            </optgroup>
            <optgroup label="small">
                <option value="mini">Mini</option>
                <option value="camry">Camry</option>
                <option value="kia_mini">Kia Mini</option>
                <option value="ijapa">Ijapa</option>
            </optgroup>

        </select>

        <h1>Ticket Type</h1>
        <div>
            <input type="radio" name="ticket_type" value="Child" id="child">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" value="Adult" id="adult">
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" value="senior" id="senior">
            <label for="senior">Senior</label>
        </div>

        <h1>Pizza Topping</h1>
        <div>
            <input type="checkbox" name="pizza_toppings" id="sausage"  value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" name="pizza_toppings" id="mushroom" value="mushroom">
            <label for="mushroom">Mushroom</label>
        </div>
        <div>
            <input type="checkbox" id="onions" value="onions" name="pizza_toppings">
            <label for="onions">Onions</label>
        </div>
        <div>
            <input type="checkbox" name="pizza_toppings" value="pepperoni" id="pepperoni">
            <label for="pepperoni">Pepperoni</label>
        </div>

        <div>
            <input type="checkbox" name="news_letter" id="newsletter" checked>
            <label for="newsletter">Send me the news letter</label>
        </div>

        <button>Click Me</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Click to toggle</button>

        <fieldset>
            <legend>Fist and Last names</legend>
            <label for="first_name2">First Name:</label>
            <input type="text" id="first_name2" name="first_name2" placeholder="Jogn..">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Mike...">
        </fieldset>

        <fieldset>
            <legend>What would you like to drink?</legend>
            <div>
                <input type="radio" name="drink" value="coffee" id="coffee">
                <label for="coffee">Coffee</label>
            </div>
            <div>
                <input type="radio" name="drink" id="soda" value="soda">
                <label for="soda">Soda</label>
            </div>
            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
