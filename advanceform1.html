<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form with Pseudo Classes</title>
    <link rel="stylesheet" href="advanceform1.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Feedback form</legend>
            <p>Required fields are labelled with "required"</p>
            <div>
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="first-name" required>
                <span></span>
            </div>
            <div>
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="last-name" required>
                <span></span>
            </div>
            <div>
                <label for="email">Email address (include if you want a response)</label>
                <input type="email" id="email" name="user-email">
                <span></span>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
