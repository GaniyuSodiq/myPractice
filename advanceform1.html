<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form with Pseudo Classes</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Feedback form</legend>
            <h1>Required fields are labelled with "required"</h1>
            <div>
                <label for="fname">First name: </label>
                <span></span>
                <input type="text" id="fname" name="first-name" required>
            </div>
            <div>
                <label for="lname">Last name: </label>
                <span></span>
                <input type="text" id="lname" name="last-name" required>
            </div>
            <div>
                <label for="email">Email address (include if you want a response)</label>
                <span></span>
                <input type="email" id="email" name="user-email">
            </div>
        </fieldset>
    </form>
</body>
</html>
