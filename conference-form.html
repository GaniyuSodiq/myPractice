<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak At Our Conference</title>
    <link rel="stylesheet" href="conference-form.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference?</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name: </label>
            <input type="text" id="full-name" name="full-name">
        </div>
        <div class="form-row">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="sodiq@example.com">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of talk</legend>
            <input type="radio" id="talk-type-1" name="talk-type" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input type="radio" id="talk-type-2" name="talk-type" value="workshop">
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>
    </form>
</body>
</html>
